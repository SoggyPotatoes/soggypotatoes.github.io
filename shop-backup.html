<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - Soggy Potatoes</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      width: 180px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .product img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
  <script>
    function addToCart(id, name, price) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ id, name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="shop.html">Shop</a> |
    <a href="cart.html">Cart</a>
  </nav>

  <h1>Shop</h1>
  <div class="gallery">
    <div class='product'>
      <img src='images/Untitled_Artwork (1).png' alt='uUntitled_Artwork (1) Sticker'>
      <h3>uUntitled_Artwork (1) Sticker</h3>
      <p>$5.00</p>
      <button onclick="addToCart('Untitled_Artwork (1)', 'uUntitled_Artwork (1) Sticker', 5.00)">Add to Cart</button>
    </div>
  </div>
</body>
</html>
