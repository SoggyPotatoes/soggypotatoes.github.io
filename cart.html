<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
  <title>Cart - Soggy Potatoes</title>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="shop.html">Shop</a> |
    <a href="cart.html">Cart</a>
  </nav>

  <h1>Your Cart</h1>
  <ul id="cart-items"></ul>
  <p><strong>Total: $<span id="total">0.00</span></strong></p>

  <div id="paypal-section" style="display: none;">
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="kittytherese13@gmail.com">
      <input type="hidden" name="item_name" value="Sticker Order">
      <input type="hidden" name="amount" id="paypal-amount" value="">
      <input type="hidden" name="currency_code" value="USD">
      <input type="submit" value="Checkout with PayPal">
    </form>
  </div>

  <script>
    function groupCartItems(cart) {
      const grouped = {};
      cart.forEach(item => {
        const key = item.name;
        if (!grouped[key]) {
          grouped[key] = { ...item, quantity: 0 };
        }
        grouped[key].quantity++;
      });
      return Object.values(grouped);
    }

    function updateCartDisplay() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const grouped = groupCartItems(cart);
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      let total = 0;

      grouped.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} × ${item.quantity}
          <button onclick="changeQuantity('${item.name}', 1)">+</button>
          <button onclick="changeQuantity('${item.name}', -1)">−</button>`;
        list.appendChild(li);
        total += item.price * item.quantity;
      });

      document.getElementById("total").textContent = total.toFixed(2);
      document.getElementById("paypal-amount").value = total.toFixed(2);
      document.getElementById("paypal-section").style.display = cart.length > 0 ? "block" : "none";
    }

    function changeQuantity(name, delta) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");

      if (delta > 0) {
        const item = cart.find(i => i.name === name);
        if (item) cart.push(item);
      } else {
        const index = cart.findIndex(i => i.name === name);
        if (index !== -1) cart.splice(index, 1);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    window.onload = updateCartDisplay;
  </script>
</body>
</html>
